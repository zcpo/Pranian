name: Deploy to Firebase App Hosting
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Install Dependencies'
        run: npm install
      - name: 'Build App'
        run: npm run build
      - name: 'Deploy to App Hosting'
        uses: 'firebase/firebase-apphosting-deploy@v0'
        with:
          projectId: '${{ secrets.PROJECT_ID }}'
          # Replace 'pranian' with your actual site ID if it's different
          siteId: 'pranian'
        env:
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'
